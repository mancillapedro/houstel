<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houstel</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
        <h1>
            HOUSTEL
        </h1>
    </header>
    <main>
        <header>
            <h2>
                Disfruta de los paisajes de
                <span>Chile</span>
            </h2>
            <button class="btn-default" type="button">Más destinos</button>
        </header>
        
        <form action="">
            <div>
                <label for="">
                    Lugar u Hotel
                </label>
                <input type="text" placeholder=" Escribe tu destino" required>
            </div>
            <div>
                <label for="">
                    Fecha de llegada
                </label>
                <!-- <input type="date" placeholder=" Busca tu llegada" required> -->
                <select name="" id="" required>
                    <option value="" selected>Busca tu llegada</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                    <option value="4">Opción 4</option>
                </select>
            </div>
            <div>
                <label for="">
                    Fecha de salida
                </label>
                <!-- <input type="date" placeholder=" Busca tu salida" required> -->
                <select name="" id="" required>
                    <option value="" selected>Busca tu salida</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                    <option value="4">Opción 4</option>
                </select>
            </div>
            <div>
                <label for="">
                    Tipo de alojamiento
                </label>
                <select name="" id="" required>
                    <option value="" selected>Cantidad de huéspedes</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                    <option value="4">Opción 4</option>
                </select>
            </div>
            <div>
                <label for="">
                    Tipo de habitación
                </label>
                <select name="" id="" required>
                    <option value="" selected>Cantidad de habitaciones</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                    <option value="4">Opción 4</option>
                </select>
            </div>
            <button class="btn-positive" type="submit">Buscar</button>
        </form>
    </main>
</body>

</html>
